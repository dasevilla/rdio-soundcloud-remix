<!DOCTYPE html>
<html>
  <head>
    <title>Remix Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-glyphicons.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-6">
          <div id="rdio-track"></div>
          <p id="authenticate"></p>
        </div>
        <div class="col-12 col-lg-6">
          <div id="soundcloud-embed"></div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <h2>Remixes on SoundCloud</h2>
          <ul id="soundcloud-track-list" class="list-unstyled"></ul>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <p>Built at Music Hack Day Toronto 2013. Checkout the <a href="https://github.com/dasevilla/rdio-soundcloud-remix">source code</a>.</p>
        </div>
      </div>

    </div>

    <script type="text/template" id="rdio-track-template">
      <div class="row">
        <div class="col-12 col-lg-4">
          <img src="<%= icon %>" class="img-responsive">
        </div>
        <div class="col-12 col-lg-8">
          <h2>
            <a href="http://www.rdio.com<%= url %>">
              <strong><%= name %><strong><br>
              by </em><%= artist %></em>
            </a>
          </h2>
        </div>
      </div>
    </script>

    <script type="text/template" id="soundcloud-track-template">
      <li>
        <p>
        <button type="button" class="btn btn-default soundcloud-play-btn"><span class="glyphicon glyphicon-play"></span></button>
        <a href="<%= permalink_url %>" target="_blank"><%= title %></a></p>
        <!-- <p><%= description %></p> -->
      </li>
    </script>

    <script src="//www.rdio.com/api/api.js?client_id=38oP2p8oRCJ_04GVIbBVKw"></script>
    <script src="http://connect.soundcloud.com/sdk.js"></script>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/json2.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/backbone-min.js"></script>
    <script src="js/rdio-utils.min.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
